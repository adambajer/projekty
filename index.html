<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>📋 Facebook Poptávky</title>
  <meta name="theme-color" content="#1976D2">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"><!-- DataTables CSS & JS CDN -->

  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #1254a0;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    .main-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      color: #222;
      gap: 0.7rem;
    }

    #run-log {
      color: #555;
      position: fixed;

      bottom: 0px;
      z-index: 6;
      font-size: 1.04em;

      display: flex;
      flex-wrap: wrap;
      align-items: center;
      font-size: .99em;
      justify-content: center;
    }

    #run-log div {
      box-shadow: 0 2px 10px #0001;
      padding: 10px;
      gap: 0.3em;
      background: #ffffff8e;
      border: 1px solid #ddd;
      backdrop-filter: blur(4px);
      z-index: 2000 !important;
    }

    #run-log div span {
      padding-right: 2px;
      font-size: 1rem;
    }

    #posts {
      max-width: 1800px;
      margin: 0 auto 3.5rem auto;
      padding: 0 2vw;
    }

    .day-row {
      display: grid;
      grid-template-columns: 15px 1fr;
      /* timeline + karty */
      align-items: start;
      min-height: 90px;
    }

    .timeline {
      position: relative;
      width: 30px;
      min-height: 90px;
      display: flex;
      align-items: flex-start;
      height: 100%;

      justify-content: flex-start;
    }

    .timeline-line {
      width: 3px;
      height: 100%;
      background: var(--primary, #1976d2);
      z-index: 0;
    }

    .timeline-dot {
      width: 15px;
      height: 30px;
      background: var(--primary);
      transform: translate(-55%, 0px);
      z-index: 1;
    }

    .timeline-date,
    .timeline-dot {
      position: sticky;
      top: 0px;
      left: 0px;
      z-index: 5;
    }

    .timeline-date {
      transform: translate(10px, 0px);
      display: inline-block;
      background-color: white;
      padding: 5px;
    }

    .day-row {
      position: relative;
      margin-top: 5px
        /* nic víc nemusíš */
    }

    .timeline-date {
      font-size: 1rem;
      color: var(--primary, #1976d2);
      font-weight: bold;
      white-space: nowrap;
      z-index: 2;
    }

    .card {
      display: block;
      break-inside: avoid;
      padding: 0.5rem;
      /* border: 1px solid #ccc;  <-- SMAŽ! */
      box-shadow: 0 0 0 1px #ccc;
      background: #fff;
      margin-bottom: 0rem;
      /* Pro jistotu, aby se neklepaly */
    }

    .cards-day {
      display: block;
      column-count: 4;
      column-gap: 0rem;
      /* Tohle určuje mezeru mezi kartami */
      margin-top: 0rem;
      padding-bottom: 2rem;
      /* Pro jistotu, aby se neklepaly */

    }



    .profil {
      font-size: 1em;
      color: var(--primary, #1976d2);

    }


    #posts {
      max-width: 1800px;
      margin: 0 auto 3.5rem auto;
      padding: 0;
      /* Žádné vnitřní odsazení */
    }



    .card:hover {
      box-shadow: 0 6px 36px 0 #0002;
    }

    .card-time {
      font-weight: bold;
      font-size: 0.96em;
      color: #000;
    }

    .card-header {
      font-size: 1em;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.35em;
      margin-bottom: 0.13rem;
      min-width: 0;
    }

    .profil {}

    .user-link {
      text-decoration: none;
      font-weight: 600;
      margin-right: 1rem;
      max-width: 280px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      font-size: 1em;
      color: #000;

      color: black;
      vertical-align: middle;
    }

    .user-link[title]:hover {
      text-decoration: underline;
    }

    .date {
      display: none !important;
    }

    .post-link {
      margin-left: auto;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 1.18em;
    }

    .post-link:hover {}

    .card {
      position: relative;
    }

    .card .comment-toggle {
      position: absolute;
      right: 0.7em;
      bottom: 0.7em;
      margin: 0;
      color: #000;
      opacity: 0.8;
      font-size: 1.15em;
      transition: color 0.2s, opacity 0.2s;
      z-index: 2;

    }

    .card .comment-toggle:hover {
      color: var(--primary);
      opacity: 1;
    }


    .card-body {
      margin: 0.25rem 0 0.7rem 0;
      font-size: 1.07rem;
      color: #1a232e;
      word-break: break-word;
      min-height: 34px;
      flex: 1 1 auto;
      padding: 0;
      /* menší padding textu */
      white-space: pre-line;
    }

    .card-footer,
    .comments-list {
      display: none;
    }

    .card-footer.active,
    .comments-list.active {
      display: flex;
    }

    .card-footer {
      margin-top: auto;
      gap: 0.4rem;
      align-items: center;
      padding-top: 0.6rem;
      border-top: 1px solid #f2f2f2;
    }

    .comment-item {
      padding: 0.23em 0.6em;
      font-size: 0.95em;
      margin-bottom: 2px;
      border-radius: 7px;
    }

    .comment-input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.43rem 0.85rem;
      font-size: 1.03rem;
      transition: border 0.2s;
      outline: none;
    }

    .comment-input:focus {
      border: 1.5px solid var(--primary);
    }

    .add-comment-btn {
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 0.48rem 1.1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.16s;
    }

    .add-comment-btn:hover {
      background: var(--primary-dark);
    }

    .comments-list {
      margin-top: 0.6rem;
      padding-left: 0.4rem;
      flex-direction: column;
    }

    .comment-item {
      color: #444;
      background: #f8fafc;
      border-radius: 9px;
      margin-bottom: 5px;
      padding: 0.35em 0.8em;
      font-size: 0.98em;
    }

    .comment-item .comment-date {
      color: #aaa;
      font-size: 0.9em;
      margin-left: 0.7em;
    }

    @media (max-width: 1050px) {
      .card {
        min-width: 260px;
        max-width: 100%;
      }

      .cards-day {
        gap: 1.1rem;
      }
    }

    @media (max-width: 800px) {
      #posts {
        padding: 0;
      }

      .main-title {
        font-size: 1.45rem;
      }

      .card {
        padding: 1.15rem 0.8rem 1rem 0.9rem;
      }

      .day-row {
        flex-direction: column;
        gap: 0.7rem;
        padding-bottom: 0.7rem;
        margin-bottom: 1rem;
      }

      .timeline-date {
        text-align: left;
        margin-bottom: 8px;
        position: static !important;
        border-radius: 0;
        background: none;
        box-shadow: none;
      }
    }

    .openinnew {
      color: #000;

      font-size: 1rem;
      ;
    }

    .filter-btn {
      font-size: 1.04em;
      padding: 0.3em;
      /* border-radius: 1.5em; */
      border: 1px solid #d1d7e2;
      /* background: #e3f1ff; */
      color: #144e7a;
      /* font-weight: 600; */
      cursor: pointer;
      margin-right: 0.7em;
      transition: background 0.13s, color 0.13s, border 0.13s;
    }

    .filter-btn:last-child {
      margin-right: 0;
    }

    .filter-btn:hover {
      background: #b9e2ff;
      color: #17497a;
      border-color: #1976d2;
    }

    .custom-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(60, 70, 100, 0.17);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2.6em 2.9em 2.2em 2.9em;
      border-radius: 26px;
      max-width: 900px;
      width: 94vw;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: 0 16px 48px 0 #0004;
      position: relative;
      min-width: 300px;
    }

    .modal-title {
      font-size: 1.37em;
      font-weight: 700;
      margin-bottom: 1.6em;
      letter-spacing: .02em;
    }

    .close-modal {
      position: absolute;
      right: 22px;
      top: 18px;
      background: none;
      border: none;
      font-size: 2em;
      opacity: .4;
      cursor: pointer;
      transition: opacity .14s;
    }

    .close-modal:hover {
      opacity: .7;
    }

    .chips-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em 0.45em;
      /* větší mezery, první je řádek, druhá sloupec */
      margin-top: 0.3em;
    }

    .kw-chip,
    .ex-chip {
      display: inline-block;
      padding: 0.37em 1.3em;
      font-size: 1.08em;
      border-radius: 1.5em;
      background: #e3f1ff;
      color: #144e7a;
      font-weight: 500;
      border: 1px solid #bcdfff;
      margin-bottom: 0;
      user-select: all;
      transition: background 0.14s, color 0.14s, border 0.14s;
    }

    .ex-chip {
      background: #ffe3e3;
      color: #7a1414;
      border: 1px solid #ffd4d4;
    }

    .kw-chip:hover,
    .ex-chip:hover {
      background: #b9e2ff;
      color: #144e7a;
    }

    .ex-chip:hover {
      background: #ffd4d4;
      color: #7a1414;
    }

    @media (max-width: 700px) {
      .modal-content {
        padding: 1.6em 0.8em 1.2em 0.8em;
      }

      .chips-box {
        gap: 0.48em 0.15em;
      }

      .kw-chip,
      .ex-chip {
        padding: 0.2em 0.75em;
        font-size: 1em;
      }
    }

    .nav-tabs {
      display: flex;
      border-bottom: 2.5px solid #e4e8f0;
      background: #f9fbfe;
      padding: 0 0.6em;
      border-radius: 1.1em 1.1em 0 0;
      box-shadow: 0 2px 10px #0001;
      margin-bottom: 1.4em;
      gap: 0.3em;
    }

    .nav-tabs .nav-item {
      list-style: none;
    }

    .nav-tabs .nav-link {
      display: inline-block;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.07em;
      padding: 0.69em 2.2em 0.5em 2.2em;
      background: none;
      border: none;
      border-radius: 1em 1em 0 0;
      border-bottom: 2.5px solid transparent;
      transition:
        color 0.15s,
        background 0.18s,
        border-bottom 0.16s;
      cursor: pointer;
      margin-right: 0.3em;
      outline: none;
      box-shadow: none;
      text-decoration: none;
      position: relative;
      top: 2px;
    }

    .nav-tabs .nav-link:hover,
    .nav-tabs .nav-link:focus {
      background: #e9f2fb;
      color: #1560a6;
    }

    .nav-tabs .nav-link.active {
      color: #1254a0;
      background: #fff;
      border-bottom: 2.5px solid #1976d2;
      box-shadow: 0 7px 22px 0 #1976d219;
      z-index: 2;
    }

    @media (max-width: 700px) {
      .nav-tabs .nav-link {
        padding: 0.55em 1.05em 0.35em 1.05em;
        font-size: 0.98em;
      }
    }

    .simple-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.11em;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 3px 20px #0001;
      overflow: hidden;
      margin: 0 auto;
      min-width: 220px;
      max-width: 460px;
    }

    .simple-table th,
    .simple-table td {
      padding: 0.61em 1.1em;
      border-bottom: 1px solid #ecf1f8;
      text-align: left;
    }

    .simple-table th {
      background: #f6fafd;
      color: #1976d2;
      font-size: 1.09em;
      font-weight: 600;
      user-select: none;
    }

    .simple-table tr:last-child td {
      border-bottom: none;
    }

    .simple-table tbody tr:hover td {
      background: #e8f4ff;
    }

    .kw-table-container {
      margin: 0 auto;
    }

    .kw-table-headrow,
    .kw-table-row {
      display: flex;
      align-items: center;
      min-height: 38px;
      border-bottom: 1px solid #f1f3f9;
      padding: 0 8px;
      font-size: 1.06em;
    }

    .kw-table-headrow {
      background: #f6fafd;
      font-weight: 700;
      color: #1976d2;
      border-radius: 9px 9px 0 0;
      min-height: 38px;
    }

    .kw-table-row {
      background: #fff;
      transition: background .13s;
    }

    .kw-table-row:hover {
      background: #f0f6fd;
    }

    .kw-table-cell {
      flex: 1;
      padding: 3px 2px 3px 7px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .kw-table-actions {
      min-width: 44px;
      display: flex;
      gap: 4px;
      justify-content: flex-end;
    }

    .kw-icon-btn {
      border: none;
      background: none;
      padding: 3px;
      margin: 0 0 0 4px;
      cursor: pointer;
      opacity: 0.65;
      border-radius: 6px;
      transition: opacity .13s, background .13s;
      line-height: 1;
    }

    .kw-icon-btn:hover {
      opacity: 1;
      background: #e9f3ff;
    }

    .kw-icon {
      width: 17px;
      height: 17px;
      display: inline-block;
      vertical-align: middle;
      fill: #1976d2;
    }

    .kw-table-select {
      margin-right: 9px;
    }

    .kw-table-input {

      padding: 4px 8px;
      font-size: 1em;
      border: 1px solid #e4e7ef;
      border-radius: 6px;
    }

    .kw-table-filter {
      margin-bottom: 0.8em;

      max-width: 260px;
      padding: 6px 1em;
      border-radius: 10px;
      border: 1.2px solid #d1d7e2;
      font-size: 1.05em;
    }

    .kw-table-cell {
      padding: 2px 4px 2px 7px;
      font-size: 1em;
    }

    .kw-icon-btn {
      margin: 0 0 0 4px;
    }

    .kw-table-actions-vertical {
      display: flex;
      flex-direction: row;
      gap: 2px;
      align-items: flex-end;
      justify-content: center;
      margin-left: 8px;
      min-width: 26px;
    }

    .kw-icon-btn {
      border: none;
      background: none;
      padding: 3px;
      margin: 0;
      cursor: pointer;
      opacity: 0.7;
      border-radius: 6px;
      transition: opacity .13s, background .13s;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .kw-icon-btn:hover {
      opacity: 1;
      background: #e9f3ff;
    }

    .kw-table-input,
    #kw-add-input,
    #group-add-input,
    #ex-add-input {
      padding: 4px 8px;
      font-size: 1em;
      border: 1px solid #e4e7ef;
      border-radius: 6px;
      width: -webkit-fill-available;
    }

    #kw-add-btn,
    #group-add-btn,
    #ex-add-btn {
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 6px;
      padding: 0 20px;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 1px 4px #0002;
      min-height: 32px;
      display: flex;
      align-items: center;
      gap: 0.6em;
      padding: 1rem;
      ;
      transition: background 0.18s;
    }

    #kw-add-btn:hover,
    #group-add-btn:hover,
    #ex-add-btn:hover {
      background: #1458a8 !important;
    }

    .checkmark-btn {
      position: absolute;
      right: 12px;
      bottom: 10px;
      background: transparent;
      border: 1.7px solid #c6c6c6;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 6px #0001;
      transition: background 0.18s, border 0.18s, color 0.2s;
      color: #c6c6c6;
      cursor: pointer;
      z-index: 5;
    }

    .checkmark-btn.checked {
      background: #d4f5d6 !important;
      border-color: #44c95c !important;
      color: #22a83d !important;
    }

    .checkmark-btn .material-icons {
      font-size: 1.7em;
      pointer-events: none;
    }
    .group-icon {
    
    padding: 0.37em;}
  </style>
</head>

    <ul class="nav nav-tabs" id="postsTab" style="font-size:1.1em;">
      <li class="nav-item">
        <a class="nav-link active" data-branch="poptavky" href="#">Poptávky</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-branch="nabidky" href="#">Nabídky</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-branch="jine" href="#">Ostatní</a>
      </li>
      <li class="nav-item"> <button id="show-keywords-btn" class="filter-btn"><span class="material-icons"
            title="Doba">done_all</span> Poptávky slova</button>

      </li>
      <li class="nav-item"> <button id="show-excluded-btn" class="filter-btn"><span class="material-icons"
            title="Doba">local_offer</span> Nabídky slova</button>

      </li>
      <li class="nav-item">
        <button id="show-groups-btn" class="filter-btn">
          <span class="material-icons" title="Skupiny">groups</span> Skupiny
        </button>
      </li>

      <button onclick="subscribeUserToPush()" class="filter-btn">Povolit notifikace</button>

    </ul>
  </div>
  <!-- Modal pro klíčová slova -->
  <div id="keywords-modal" class="custom-modal">
    <div class="modal-content">
      <button class="close-modal" id="close-keywords-modal" title="Zavřít">✕</button>
      <div class="modal-title">Poptávky slova</div>
      <div class="kw-table-container">
        <input id="kw-filter" class="kw-table-filter" type="search" placeholder="Filtrovat klíčová slova…">
        <div style="display:flex;gap:8px;margin-bottom:.8em;">
          <input id="kw-add-input" class="kw-table-input" placeholder="Nové slovo…">
          <button id="kw-add-btn" class="kw-icon-btn" title="Přidat">
            Přidej
          </button>
        </div>
        <div class="kw-table-headrow">
          <input type="checkbox" id="kw-bulk-select" class="kw-table-select">
          <div class="kw-table-cell" style="font-weight:700;cursor:pointer;" id="kw-sort-th">Klíčové slovo <span
              id="kw-sort-arrow" style="font-size:.93em;">↑</span></div>
          <div class="kw-table-cell" style="font-weight:700;cursor:pointer;text-align:right;" id="kw-sort-count-th">
            Výskyty <span id="kw-sort-count-arrow" style="font-size:.93em;"></span></div>
        </div>
        <div id="kw-table-rows"></div>
        <button id="kw-bulk-delete-btn" class="kw-icon-btn" style="margin-top:0.6em;display:none;">
          <svg class="kw-icon" viewBox="0 0 24 24">
            <path d="M3 6h18M9 6V4h6v2M8 6v14a2 2 0 002 2h4a2 2 0 002-2V6" stroke="#e63e3e" stroke-width="2"
              fill="none" />
          </svg>
          Smazat vybrané
        </button>
        <div id="kw-admin-status" style="margin-top:1em;font-size:.97em;color:#1976d2;"></div>
      </div>
      <div id="kw-no-results" style="display:none;color:#b00;margin-top:1.5em;font-size:1.12em;text-align:center;">Žádné
        slovo nenalezeno.</div>



    </div>
  </div>
  <!-- Modal pro vyloučené fráze (TABULKA) -->
  <div id="excluded-modal" class="custom-modal">
    <div class="modal-content">
      <button class="close-modal" id="close-excluded-modal" title="Zavřít">✕</button>
      <div class="modal-title">Nabídky slova</div>
      <div class="kw-table-container">
        <input id="ex-filter" class="kw-table-filter" type="search" placeholder="Filtrovat fráze…">
        <div style="display:flex;gap:8px;margin-bottom:.8em;">
          <input id="ex-add-input" class="kw-table-input" placeholder="Nová slovo...">
          <button id="ex-add-btn" class="kw-icon-btn" title="Přidat">
            Přidej
          </button>

      if (exData.includes(val)) return exStatus("Tato fráze už existuje!", true);
      exData.push(val);
      exSaveAll("Fráze přidána.");
      document.getElementById("ex-add-input").value = "";
    };

    // Inline editace, mazání, uložení, cancel, bulk delete
    document.getElementById("ex-table-rows").onclick = function (e) {
      const btn = e.target.closest("button.kw-icon-btn");
      if (!btn) return;
      const idx = parseInt(btn.dataset.i);
      const action = btn.dataset.action;
      if (action === "edit") {
        exEditingIndex = idx; exRenderTable();
        setTimeout(() => { document.getElementById("ex-edit-input").focus(); }, 50);
      }
      if (action === "delete") {
        if (confirm("Opravdu smazat tuto frázi?")) {
          exData.splice(idx, 1);
          exSaveAll("Fráze smazána.");
        }
      }
      if (action === "save") {
        const val = document.getElementById("ex-edit-input").value.trim();
        if (!val) return;
        if (exData.includes(val)) return exStatus("Tato fráze už existuje!", true);
        exData[idx] = val;
        exEditingIndex = null;
        exSaveAll("Fráze upravena.");
      }
      if (action === "cancel") {
        exEditingIndex = null; exRenderTable();
      }
    };
    // Enter při editaci
    document.getElementById("ex-table-rows").addEventListener("keydown", function (e) {
      if (e.target.id === "ex-edit-input" && e.key === "Enter") {
        document.querySelector('#ex-table-rows [data-action="save"]').click();
      }
    });

    // Řazení klikem na záhlaví
    document.getElementById("ex-sort-th").onclick = function () {
      if (!exSortByCount) {
        exSortAsc = !exSortAsc;
      } else {
        exSortByCount = false;
        exSortAsc = true;
      }
      document.getElementById("ex-sort-arrow").textContent = exSortAsc ? "↑" : "↓";
      document.getElementById("ex-sort-count-arrow").textContent = "";
      exRenderTable();
    };
    // Řazení dle výskytů
    document.getElementById("ex-sort-count-th").onclick = function () {
      if (exSortByCount) {
        exSortAsc = !exSortAsc;
      } else {
        exSortByCount = true;
        exSortAsc = false;
      }
      document.getElementById("ex-sort-count-arrow").textContent = exSortAsc ? "↑" : "↓";
      document.getElementById("ex-sort-arrow").textContent = "";
      exRenderTable();
    };

    // Filtrování
    document.getElementById("ex-filter").oninput = function () {
      exRenderTable();
    };

    // Výběr všech pro bulk
    document.getElementById("ex-bulk-select").onchange = function () {
      document.querySelectorAll('#ex-table-rows .kw-table-select').forEach(cb => cb.checked = this.checked);
      document.getElementById('ex-bulk-delete-btn').style.display = this.checked ? "" : "none";
    };

    // Bulk mazání
    document.getElementById("ex-bulk-delete-btn").onclick = function () {
      if (!confirm("Opravdu smazat vybrané fráze?")) return;
      let sel = Array.from(document.querySelectorAll('#ex-table-rows .kw-table-select:checked')).map(cb => parseInt(cb.dataset.i));
      exData = exData.filter((_, i) => !sel.includes(i));
      exSaveAll("Fráze smazány.");
      document.getElementById("ex-bulk-select").checked = false;
    };

    // Uložit vše do Firebase
    function exSaveAll(msg) {
      fetch(EX_FIREBASE_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(exData)
      }).then(() => { exStatus(msg); exRenderTable(); });
    }

    // INIT po otevření modalu
    function exShowModal() {
      document.getElementById("excluded-modal").style.display = "flex";
      exLoadTable();
    }
    document.getElementById("show-excluded-btn").onclick = exShowModal;
    document.getElementById("close-excluded-modal").onclick = () => hideModal("excluded-modal");


    const FIREBASE_URL = "https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/poptavky.json";
    let CURRENT_BRANCH = "poptavky";

    function switchTab(branch) {
      CURRENT_BRANCH = branch;
      const FIREBASE_URL = `https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/${branch}.json`;
      document.getElementById('posts').innerHTML = "Načítám...";
      // Nejprve načti skupiny, pak teprve příspěvky:
      fetch(GROUPS_FIREBASE_URL)
        .then(r => r.json())
        .then(arr => {
          groupData = Array.isArray(arr) ? arr : [];
          return fetch(FIREBASE_URL);
        })
        .then(resp => resp.json())
        .then(data => renderPosts(data))
        .catch(() => {
          document.getElementById('posts').innerHTML = '<div style="color:#f55;font-weight:bold">Chyba při načítání dat</div>';
        });

    }

    // Aktivace tabů
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#postsTab .nav-link").forEach(tab => {
        tab.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelectorAll("#postsTab .nav-link").forEach(t => t.classList.remove("active"));
          this.classList.add("active");
          switchTab(this.dataset.branch);
        });
      });
    });

    function fetchRunLog() {
      const KEYS = [
        ["started", "Poslední aktualizace", "<span class='material-icons' title='Poslední aktualizace'>schedule</span>"],
        ["duration_sec", "Doba [s]", "<span class='material-icons' title='Doba'>timer</span>"],
        ["total", "Zpracováno", "<span class='material-icons' title='Zpracováno'>done_all</span>"],
        ["saved", "Nové", "<span class='material-icons' title='Nové'>fiber_new</span>"],
        ["dup", "Duplicit", "<span class='material-icons' title='Duplicit'>content_copy</span>"],
        ["offer", "Nabídky", "<span class='material-icons' title='Nabídky'>local_offer</span>"],
        ["noKey", "Bez klíče", "<span class='material-icons' title='Bez klíče'>vpn_key_off</span>"],
        ["noUrl", "Bez URL", "<span class='material-icons' title='Bez URL'>link_off</span>"],
      ];
      fetch("https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/runs.json")
        .then(r => r.json())
        .then(data => {
          if (!data) return;
          let arr = Object.values(data)
            .filter(run => run.started)
            .sort((a, b) => new Date(b.started) - new Date(a.started));
          let run = arr[0];
          if (!run) return;
          let html = `<div>`;
          for (const [key, label, icon] of KEYS) {
            let value = run[key];
            if (key === "started" || key === "finished") {
              value = value ? new Date(value).toLocaleString('cs-CZ') : "";
            }
            if (typeof value === "undefined" || value === null || value === "") continue;
            html += `<span style='display:inline-flex;align-items:center; >
              <span style='opacity:.79;cursor:pointer;' title='${label}'>${icon}</span>
              <span style='font-weight:bold;min-width:2.3em;text-align:right;line-height:1;'>${value}</span>
            </span>`;
          }
          html += `</div>`;
          document.getElementById("run-log").innerHTML = html;
        });
    }
    fetchRunLog();
    setInterval(fetchRunLog, 45000);

    function extractPostDate(text) {
      const months = [
        "ledna", "února", "března", "dubna", "května", "června",
        "července", "srpna", "září", "října", "listopadu", "prosince"
      ];
      const re = /(\d{1,2})\.\s*(ledna|února|března|dubna|května|června|července|srpna|září|října|listopadu|prosince)\s+v?e?\s+(\d{1,2}):(\d{2})/i;
      const match = text.match(re);
      if (!match) return null;
      const day = parseInt(match[1]);
      const month = months.indexOf(match[2].toLowerCase());
      const hour = parseInt(match[3]);
      const minute = parseInt(match[4]);
      if (month === -1) return null;
      const year = (new Date()).getFullYear();
      return new Date(year, month, day, hour, minute, 0, 0);
    }

    function extractCleanText(text) {
      // Odstraní "? 22. července v 12:32" nebo podobný začátek, případně i "? "
      return text.replace(/^[?]?\s*\d{1,2}\.\s*(ledna|února|března|dubna|května|června|července|srpna|září|října|listopadu|prosince)\s+v?e?\s+\d{1,2}:\d{2}\s*/i, '').trim();
    }

    function extractOnlyTime(date) {
      if (!date) return "";
      return date.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' });
    }

    function fetchComments(postId, cb) {
      fetch(`https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/poptavky/${postId}/comments.json`)
        .then(resp => resp.json())
        .then(comments => cb(comments))
        .catch(() => cb(null));
    }

    function addComment(postId, text, cb) {
      const commentObj = {
        text,
        time: new Date().toISOString()
      };
      fetch(`https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/poptavky/${postId}/comments.json`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(commentObj)
      }).then(() => cb && cb());
    }

    switchTab("poptavky");


    function renderPosts(data) {
      const container = document.getElementById('posts');
      if (!data) {
        container.innerHTML = '<div style="color:#999">Žádné příspěvky...</div>';
        return;
      }
      const timelineColors = [
        '#1976d2', '#e96458', '#27b36a', '#e4a600', '#9562e6'
      ];
      const items = Object.entries(data)
        .map(([id, post]) => ({ ...post, _id: id }))
        .map(post => {
          let dt = extractPostDate(post.text || "");
          post._dateObj = dt;
          post._dateStr = dt
            ? dt.toLocaleDateString('cs-CZ', { year: 'numeric', month: '2-digit', day: '2-digit' })
            : 'Neznámé datum';
          return post;
        })
        .sort((a, b) => {
          if (!a._dateObj && !b._dateObj) return 0;
          if (!a._dateObj) return 1;
          if (!b._dateObj) return -1;
          return b._dateObj - a._dateObj;
        });

      let days = {};
      for (const post of items) {
        const key = post._dateStr;
        if (!days[key]) days[key] = [];
        days[key].push(post);
      }
      let html = '';
      let colorIdx = 0;

      for (const day of Object.keys(days)) {
        const color = timelineColors[colorIdx % timelineColors.length];

        let timelineHtml = `<div class="timeline" style="--primary:${color};">
      <div class="timeline-line"></div>
      <div class="timeline-dot"></div>
    </div>`;

        let cardsHtml = `<div class="cards-day">    `;
        for (const post of days[day]) {
          let realDate = post._dateObj;
          let showTime = extractOnlyTime(realDate);
          const groupName = (groupData.find(g => g.id === post.groupId) || {}).name || post.groupId || "Neznámá skupina";
          const group = groupData.find(g => g.id === post.groupId);
          // Paleta, můžeš změnit nebo rozšířit!
          const groupColors = ['#1976d2', '#e96458', '#27b36a', '#e4a600', '#9562e6', '#b88138', '#e04e9f', '#18808b', '#888', '#2196F3', '#FF5722'];
          // Index skupiny v groupData (podle pořadí přidaní)
          const groupIdx = groupData.findIndex(g => g.id === post.groupId);
          const groupColor = groupColors[groupIdx % groupColors.length];
          // Fajfka stav
          const isChecked = !!post.checkedTime;
          const checkedClass = isChecked ? "checked" : "";
          const checkedTimeStr = isChecked
            ? new Date(post.checkedTime).toLocaleString('cs-CZ', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })
            : "";

          cardsHtml += `
      <div class="card" id="post_${post._id}">
        <div class="card-header">
          <div class="card-time">${showTime}</div>
          <span class="material-icons profil" title="Profil">person</span>
          
          ${post.userUrl
              ? `<a href="${post.userUrl}" target="_blank" class="user-link" title="${post.author || "Neznámý"}">${post.author || "Neznámý"}</a>`
              : `<span class="user-link" style="color:#aaa;pointer-events:none;" title="${post.author || "Neznámý"}">${post.author || "Neznámý"}</span>`
            }
          <a href="${post.url}" target="_blank" class="post-link" title="Otevřít příspěvek">
            <span class="material-icons openinnew">open_in_new</span>
          </a>
          
        </div>
        <div class="card-body">${extractCleanText(post.text || "")}</div>
         <div class="chips-box" style="margin-bottom:7px;">
        ${(post.matchedKeyword || post.matchedExcluded) ? `
       
          ${post.matchedKeyword ? `<span class="kw-chip" title="Toto klíčové slovo rozhodlo o zařazení">${post.matchedKeyword}</span>` : ""}
          ${post.matchedExcluded ? `<span class="ex-chip" title="Tato fráze rozhodla o zařazení">${post.matchedExcluded}</span>` : ""}
          ${group ? `<span class="material-icons" style="color:${groupColor};" title="${groupName}">groups</span>` : ""}
            <button class="checkmark-btn ${checkedClass}" id="chk_${post._id}" title="${isChecked ? `Označeno: ${checkedTimeStr}\nKlikni pro zrušení` : 'Označit jako vyřízené'}">
          <span class="material-icons">done</span>
        </button>
        
        ` : ""}
        </div>
        
      
      </div>
      `;
        }
        cardsHtml += '</div>';

        html += ` <span class="timeline-date    "  style="--primary:${color};--primary-dark:${color};">${day}</span> 
    <div class="day-row" style="--primary:${color};--primary-dark:${color};">
      ${timelineHtml}
      ${cardsHtml}
    </div>
  `;
        colorIdx++;
      }

      container.innerHTML = html;

      // Nastavit funkci na fajfku na všech kartách
      for (const day of Object.keys(days)) {
        for (const post of days[day]) {
          const btn = document.getElementById(`chk_${post._id}`);
          if (!btn) continue;
          btn.onclick = function () {
            const isNowChecked = !btn.classList.contains('checked');
            let checkedTime = isNowChecked ? new Date().toISOString() : null;

            // Ulož do Firebase, použij aktuální branch!
            fetch(`https://poptavky-59312-default-rtdb.europe-west1.firebasedatabase.app/${CURRENT_BRANCH}/${post._id}/checkedTime.json`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(checkedTime)
            }).then(() => {
              // Po uložení refreshni pouze fajfku
              btn.classList.toggle('checked', isNowChecked);
              if (isNowChecked) {
                btn.title = `Označeno: ${new Date(checkedTime).toLocaleString('cs-CZ', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}\nKlikni pro zrušení`;
              } else {
                btn.title = "Označit jako vyřízené";
              }
            });
          }
        }
      }
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // zobrazit tlačítko uživateli:
      const btn = document.createElement('button');
      btn.textContent = 'Přidat aplikaci na plochu';
      btn.className = 'filter-btn';
      btn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          btn.remove();
        });
      };
      document.body.appendChild(btn);
    });

  </script>
